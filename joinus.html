    <section class="grid--content">
        <h2 style="text-align:center">Rellena tu formulario</h2>
        <form action="#" id="form1">
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input id="name" type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="exampleInputTel1">Telephone</label>
                <input id="tel" type="tel" class="form-control" id="exampleInputTel1" aria-describedby="telHelp" placeholder="Enter your Telephone">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">                
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Confirm Email </label>
                <input id="email_confirm" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">                
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input id="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>



    </section>
